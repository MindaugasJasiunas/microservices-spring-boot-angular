<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" formControlName="password">
  </div>

  <p *ngIf="showError()" class="error">{{ showError() }}</p>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
