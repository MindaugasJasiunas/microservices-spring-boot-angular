<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('username')?.valid && form.get('username')?.touched">Username is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('password')?.valid && form.get('password')?.touched">Password is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="First Name"
            formControlName="firstName"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('firstName')?.valid && form.get('firstName')?.touched">First name is invalid</mat-error>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Last Name"
            formControlName="lastName"
          />
        </mat-form-field>
        <mat-error *ngIf="!form.get('lastName')?.valid && form.get('lastName')?.touched">Last name is invalid</mat-error>
      </p>

      <p *ngIf="showError()" class="error">{{ showError() }}</p>

      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>
      <div class="info">
        Already a member?
        <button mat-flat-button type="button" routerLink="/login">
          Sign in
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
