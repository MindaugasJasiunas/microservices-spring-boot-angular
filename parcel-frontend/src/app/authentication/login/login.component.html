<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
      <div class="info">
        Don't have an account yet?
        <button mat-flat-button type="button" routerLink="/register">
          Sign Up
        </button>
      </div>
      <div class="info">
        Forgot password?
        <button mat-flat-button type="button" routerLink="/reset">
          Reset password
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
